<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn" onclick="add()">加</button>
    <button id="minus-btn" onclick="minus()">减</button>
    <button id="times-btn" onclick="times()">乘</button>
    <button id="divide-btn" onclick="divide()">除</button>
    <p id="result">运算结果</p>
    <script>
        // add
        function add(){
            var first = Number(document.getElementById("first-number").value);
            var second = Number(document.getElementById("second-number").value);
            var result = first + second;
            document.getElementById("result").innerHTML = result;
        }
        // minus
        function minus(){
            var first = Number(document.getElementById("first-number").value);
            var second = Number(document.getElementById("second-number").value);
            var result = first - second;
            document.getElementById("result").innerHTML = result;
        }
        // times
        function times(){
            var first = Number(document.getElementById("first-number").value);
            var second = Number(document.getElementById("second-number").value);
            var result = first * second;
            document.getElementById("result").innerHTML = result;
        }
        // divide
        function divide(){
            var first = Number(document.getElementById("first-number").value);
            var second = Number(document.getElementById("second-number").value);
            if (second == 0){
                result = "0: invalid input"
            } else{
                var result = first / second;
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
